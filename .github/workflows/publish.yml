name: Publish Compose Multiplatform Library to GitHub Packages

on:
  push:
    # 仅在发布新的 Git 标签时触发发布流程
    tags:
      - 'v*.*.*'

jobs:
  publish:
    # 使用 macOS runner 来确保可以构建 iOS/Native 目标
    runs-on: macos-latest

    permissions:
      contents: read
      packages: write # 必须有写入 package 的权限

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 构建和发布步骤
      - name: Publish to GitHub Packages
        env:
          # 将我们设置的 Secret 传递给 Gradle
          GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
        run: |
          ./gradlew publish